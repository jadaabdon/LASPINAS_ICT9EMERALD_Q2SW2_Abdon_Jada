<div>
    <div class="container mt-4">

     <div class="row">


  <div class="col-md-6">

      <div class="p-3 border rounded bg-white h-100" style="margin-left: 40px;">
          <h3>School Office Hours</h3>

          <table class="table table-bordered table-hover text-center mt-3">
              <thead class="table-dark">
                  <tr>
                      <th>Day</th>
                      <th>Office Hours</th>
                      <th>Department</th>
                  </tr>
              </thead>

              <tbody>
                  <tr>
                      <td>Monday</td>
                      <td>8:00AM - 4:00PM</td>
                      <td>Registrar's Office</td>
                  </tr>
                  <tr>
                      <td>Tuesday</td>
                      <td>8:00AM - 4:00PM</td>
                      <td>Accounting Office</td>
                  </tr>
                  <tr>
                      <td>Wednesday</td>
                      <td>8:00AM - 4:00PM</td>
                      <td>Guidance Office</td>
                  </tr>
                  <tr>
                      <td>Thursday</td>
                      <td>8:00AM - 4:00PM</td>
                      <td>Principal's Office</td>
                  </tr>
                  <tr>
                      <td>Friday</td>
                      <td>8:00AM - 4:00PM</td>
                      <td>Admin Office</td>
                  </tr>
              </tbody>
          </table>
      </div>

    </div>


  <div class="col-md-6">

      <div class="p-4 border rounded bg-white h-100" style="width: 90%; margin-left: auto; margin-right: 40px;">
        
        <h3 class="text-center">Contact Us</h3>
        <br>

        <form>
            <label class="fw-bold">Full Name:</label>
            <input type="text" class="form-control mb-3" placeholder="Enter your full name">

            <label class="fw-bold">Email Address:</label>
            <input type="email" class="form-control mb-3" placeholder="Enter your email">

            <label class="fw-bold">Subject:</label>
            <input type="text" class="form-control mb-3" placeholder="Enter subject">

            <label class="fw-bold">Message:</label>
            <textarea class="form-control mb-3" rows="5" placeholder="Type here"></textarea>

            <input type="submit" class="btn btn-primary w-100 mb-2" value="Submit">
            <input type="reset" class="btn btn-danger w-100" value="Delete">
        </form>

      </div>

    </div>

  </div>
